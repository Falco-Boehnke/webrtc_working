<!DOCTYPE html>
<html>

<head>
  <title>Realtime communication with WebRTC</title>

</head>

<body>
  <h1>Realtime communication with WebRTC</h1>
  <button id="switch">Switch to Authoritative</button>
  <div>
    <button id="start_signalingServerButton">Start up Signaling Server</button>
    <button id="stop_signalingServerButton" disabled>stop Signaling Server</button>
    


  </div>

  <div id="peer_to_peer_elements">
      Enter Signaling server URL:
    <input id="signaling_uri" type="text" value="localhost:9090"></input>
    <button id="submit_button">Connect</button>
    <div>
      <input id="login_name" type="text"></input>
      <button id="login_button">Login</button>
    </div>
    <div>
      <input id="connectToUsername" type="text" value="enter username to call">
      <button id="userConnect">Connect</button>
      <button id="disconnectBtn">Disconnect</button>
    </div>
    <div>
      <textarea id="chatbox"></textarea>
      <input id="msgInput" type="text"></input>
      <button id="sendMessage">Send</button>
    </div>
  </div>

  <div id="authoritative_elements" style="display: none">
    <button id="broadcastButton">Broadcast Message</button>
    
  </div>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="DataCollectors\Enumerators\EnumeratorCollection.js"></script>

  <script src="NetworkMessages\MessageBase.js"></script>
  <script src="NetworkMessages\IdAssigned.js"></script>
  <script src="NetworkMessages\IceCandidate.js"></script>
  <script src="NetworkMessages\LoginRequest.js"></script>
  <script src="NetworkMessages\LoginResponse.js"></script>
  <script src="NetworkMessages\RtcAnswer.js"></script>
  <script src="NetworkMessages\RtcOffer.js"></script>
  <script src="NetworkConnectionManager.js"></script>
  <script src="DataCollectors/UiElementHandler.js"></script>
  <script src="DataCollectors/Client.js"></script>
  <script src="Server/AuthoritativeServerEntity.js"></script>
  <script>require('./renderer.js')</script>



</body>

</html>
