<!DOCTYPE html>
<html>

<head>
  <title>Realtime communication with WebRTC</title>
</head>

<body>
  <h1>Realtime communication with WebRTC</h1>

  <div>
    Enter Signaling server URL:
    <input id="signaling_uri" type="text" value="localhost:9090"></input>
    <button id="submit_button">Connect</button>
    <button id="test_button">test</button>
  </div>
  <div>
    <input id="login_name" type="text"></input>
    <button id="login_button">Login</button>
  </div>
  <div>
    <input id="connectToUsername" type="text" value="enter username to call">
    <button id="userConnect">Connect</button>
    <button id="disconnectBtn">Disconnect</button>
  </div>
  <div>
    <textarea id="chatbox"></textarea>
    <input id="msgInput" type="text"></input>
    <button id="sendMessage">Send</button>
  </div>

  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>

  <script>require('./renderer.js')</script>
  <script>require('./NetworkConnectionManager.js')</script>
</body>
</html>
